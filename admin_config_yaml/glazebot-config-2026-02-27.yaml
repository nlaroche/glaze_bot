_purpose: >-
  GlazeBot creates AI gaming commentary characters through a gacha system. Characters watch gameplay via screen share
  and commentate in real time. Goal: characters that interact well with the game, offer funny and insightful comments,
  stay in character without being annoying, and offer emotional support.
_character_generation_flow:
  - >-
    Step 1: Load config fields — baseTemperature, generationPrompt, traitRanges, promptQuality, rarityGuidance,
    tokenPools
  - >-
    Step 2: Roll token pools — weighted random selection per pool; conditional pools check if parent pool rolled a
    qualifying value
  - 'Step 3: Build directive string from roll results (e.g. "Gender: female, Species: elf, Archetype: healer")'
  - 'Step 4: Assemble system prompt = generationPrompt + rarityGuidance[rarity] + trait range constraint text'
  - 'Step 5: Build user message = directive block + avoid clause (no existing character names)'
  - >-
    Step 6: LLM call with temperature = baseTemperature + tempBoost (from promptQuality[rarity]), maxTokens from
    promptQuality[rarity]
  - 'Step 7: Parse JSON response, clamp personality traits to traitRanges min/max'
  - >-
    Step 8: Output fields: name, description, backstory, system_prompt, tagline, personality (6 traits 0-100: energy,
    positivity, formality, talkativeness, attitude, humor)
  - 'Step 9: Voice assigned randomly from Fish Audio library'
  - 'Step 10: Sprite generated via PixelLab using imageSystemInfo + character description'
_commentary_flow:
  - 'Step 1: System prompt = character.system_prompt + commentary.directive + buildPersonalityModifier(personality)'
  - >-
    Step 2: Personality modifier — traits outside the 30-55 neutral range add behavioral instructions (e.g. energy > 70
    → "Be very high-energy and hyped up")
  - 'Step 3: Random style nudge picked from commentary.styleNudges array'
  - 'Step 4: User message = game_hint + player_transcript + co-caster_reaction + [style nudge] + responseInstruction'
  - 'Step 5: Screenshot attached as vision input to the LLM'
  - 'Step 6: LLM call with commentary provider/model/temperature/maxTokens/presencePenalty/frequencyPenalty'
  - 'Step 7: If response is "[SILENCE]" → skip TTS; otherwise → Fish Audio TTS → audio playback'
config:
  model: qwen-plus
  dropRates:
    epic: 0.12
    rare: 0.25
