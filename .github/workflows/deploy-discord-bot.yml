name: Deploy Discord Bot

on:
  push:
    branches: [main, staging]
    paths:
      - "apps/discord-bot/**"
      - "packages/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter @glazebot/discord-bot build

      # TODO: Add deployment step when hosting target is decided
      # Options: Railway, Fly.io, or Docker-based deploy
      - name: Deployment placeholder
        run: echo "Discord bot build succeeded. Deployment target TBD."
