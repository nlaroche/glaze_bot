name: Integration Tests

on:
  workflow_run:
    workflows: ['Deploy Supabase']
    types: [completed]
    branches: [develop]

env:
  SUPABASE_URL: https://zwpwjceczndedcoegerx.supabase.co
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY_STAGING }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY_STAGING }}
  E2E_TEST_EMAIL: e2e-test@glazebot.gg
  E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

jobs:
  schema-validation:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Validate schema against staging
        run: pnpm --filter @glazebot/portal test:schema

  integration-e2e:
    runs-on: ubuntu-latest
    needs: schema-validation
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Install Playwright browsers
        run: pnpm --filter @glazebot/portal exec playwright install --with-deps chromium

      - name: Run E2E tests against staging
        run: pnpm --filter @glazebot/portal test:e2e
        env:
          BASE_URL: https://staging-app.glazebot.gg
