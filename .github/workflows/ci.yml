name: CI

on:
  pull_request:
    branches: [main, develop]

jobs:
  lint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Type check
        run: pnpm check

      - name: Lint
        run: pnpm lint
